<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
    </nav>
    <script>
        function filterCategory(category) {
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                if (category === 'all' || card.dataset.category === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>


    <body>
        <main>
            <!--<h2>All Handmade Products</h2>-->
            <div id="product-list">
                <!-- Products will be shown here using JS or PHP -->
                <h2> Handmade Categories</h2>

                <!-- Filter Buttons -->
                <div class="category-buttons">
                    <button onclick="filterCategory('all')">All</button>
                    <button onclick="filterCategory('jewelry')">Jewelry</button>
                    <button onclick="filterCategory('decor')">Decor</button>
                    <button onclick="filterCategory('clothing')">Clothing</button>
                    <button onclick="filterCategory('clothing')">Bags</button>

                </div>

                <!-- Product Cards -->
                <div class="products-container">
                    <!-- Jewelry Product -->
                    <div class="product-card" data-category="jewelry">
                        <img src="images/neclace.jpg" alt="Necklace">
                        <h3>Handmade Necklace</h3>
                        <p>$10</p>
                        <button>Add to Cart</button>
                    </div>

                    <!-- Decor Product -->
                    <div class="product-card" data-category="decor">
                        <img src="" alt="Candle">
                        <h3>Decorative Candle</h3>
                        <p>$5</p>
                        <button>Add to Cart</button>
                    </div>

                    <!-- Clothing Product -->
                    <div class="product-card" data-category="clothing">
                        <img src="" alt="Shirt">
                        <h3>Handmade Shirt</h3>
                        <p>$15</p>
                        <button>Add to Cart</button>
                    </div>

                    <!-- Bags Product -->
                    <div class="product-card" data-category="Bags">
                        <img src="" alt="Toe">
                        <h3>Handmade toe bags</h3>
                        <p>$15</p>
                        <button>Add to Cart</button>
                    </div>
                </div>


            </div>
        </main>
    </body>

</html>
